<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>订单结算</title>
		<meta name="keywords" content="KEYWORDS..." />
		<meta name="description" content="DESCRIPTION..." />
		<meta name="author" content="DeathGhost" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name='apple-touch-fullscreen' content='yes'>
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no">
		<meta name="format-detection" content="address=no">
		<meta name="viewport" content="initial-scale=1, width=device-width, maximum-scale=1, user-scalable=no">
		<link rel="stylesheet" type="text/css" href="__STATIC__/index/css/reset.css">
		<link rel="stylesheet" type="text/css" href="__STATIC__/index/css/style.css" />
		<script type="text/javascript" src="__STATIC__/index/js/jquery-1.11.1.min.js" ></script>
    	<script type="text/javascript" src="__STATIC__/admin/lib/layer/2.4/layer.js"></script>
	</head>

	<body style="overflow-y: scroll;height: 100%;">
		<div class="pay-order-header">
			<ul>
				<li>收银台</li>
			</ul>
		</div>

		<table width="100%" class="bg-fff order-det-cont" style="margin: 0.2rem auto" >
			<tbody>
				<tr>
					<td align="left" class="padl3" colspan="2"  style="color:#999">订单号</td>
					<td align="right" width="30%" style="color:#999">{$ordersn}</td>
				</tr>
				<tr>
					<td align="left" class="padl3" colspan="2" style="color:#999">订单金额</td>
					<td align="right" width="30%" style="color:#999">￥{:number_format($realprice,2)}</td>
				</tr>	
				<tr style="border-top: solid 8px #f1f1f1;" id="pay">
					<td align="left" colspan="2"  class="padl3">立即支付</td>
					<td align="right" class="padr3">
						<a href="#" class="colorccc">></a>
					</td>
				</tr>			
			</tbody>
		</table>
	</body>
	<script type="text/javascript">
		$("#pay").click(function (){
			layer.confirm('确定支付吗?', {icon: 3, title:'提示'}, function(index){
				$.post('{:url('order/payOrder')}',{'orderid':{$orderid}},function(res){
	                if(res.error)
	                {
	                    layer.msg(res.msg);
	                }else{
	                    layer.msg(res.msg,function(){
	                        location.href = res.url;
	                    });
	                }
	                
	            })
			});
		})
	</script>
</html>
