{include file="public/header"}
<form action="{:url('nav/edit',['id' => $nav.id])}" method="post" enctype="multipart/form-data" class="form form-horizontal responsive" id="demoform">
	<div class="row cl">
		<label class="form-label col-xs-3">分类名：</label>
		<div class="formControls col-xs-8">
			<span id="preview">
			    <img id="imghead" border="0" src="{$nav.url}" width="180" height="112" onclick="$('#previewImg').click();">
			</span>
			<span>*<span>点击添加图片，再次点击可重新选择</span>
			<input type="file" name="img" onchange="previewImage(this)" style="display: none;"  id="previewImg">
			</span>	
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-3">排序号：</label>
		<div class="formControls col-xs-8">
			<input type="text" class="input-text" value="{$nav.listorder}" placeholder="不填默认为0" name="listorder" id="listorder" autocomplete="off">
		</div>
	</div>
	<div class="row cl">
		<div class="col-xs-8 col-xs-offset-3">
			<input class="btn btn-primary" id="btn-submit" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
		</div>
	</div>
</form>

<script type="text/javascript" src="__STATIC__/admin/lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="__STATIC__/admin/lib/layer/2.4/layer.js"></script>
<script type="text/javascript">
	function previewImage(file) {
        var MAXWIDTH = 90;
        var MAXHEIGHT = 90;
        var div = document.getElementById('preview');
        if (file.files && file.files[0]) {
            div.innerHTML = '<img id=imghead onclick=$("#previewImg").click()>';
            var img = document.getElementById('imghead');
            img.onload = function() {
                var rect = clacImgZoomParam(MAXWIDTH, MAXHEIGHT, img.offsetWidth, img.offsetHeight);
                img.width = rect.width;
                img.height = rect.height;
                //                 img.style.marginLeft = rect.left+'px';
               // img.style.marginTop = rect.top + 'px';
            }
            var reader = new FileReader();
            reader.onload = function(evt) {
                img.src = evt.target.result;
            }
            reader.readAsDataURL(file.files[0]);
        } else //兼容IE
        {
            var sFilter = 'filter:progid:DXImageTransform.Microsoft.AlphaImageLoader(sizingMethod=scale,src="';
            file.select();
            var src = document.selection.createRange().text;
            div.innerHTML = '<img id=imghead>';
            var img = document.getElementById('imghead');
            img.filters.item('DXImageTra;nsform.Microsoft.AlphaImageLoader').src = src;
            var rect = clacImgZoomParam(MAXWIDTH, MAXHEIGHT, img.offsetWidth, img.offsetHeight);
            status = ('rect:' + rect.top + ',' + rect.left + ',' + rect.width + ',' + rect.height);
            div.innerHTML = "<div id=divhead style='width:" + rect.width + "px;height:" + rect.height + "px;margin-top:" + rect.top + "px;" + sFilter + src + "\"'></div>";
        }
    }
    function clacImgZoomParam(maxWidth, maxHeight, width, height) {
        var param = {
            top: 0,
            left: 0,
            width: width,
            height: height
        };
        if (width > maxWidth || height > maxHeight) {
            rateWidth = width / maxWidth;
            rateHeight = height / maxHeight;

            if (rateWidth > rateHeight) {
                param.width = maxWidth*2;
                param.height = Math.round(height / rateWidth)*2;
            } else {
                param.width = Math.round(width / rateHeight)*2;
                param.height = maxHeight*2;
            }
        }
        param.left = Math.round((maxWidth - param.width) / 2);
        param.top = Math.round((maxHeight - param.height) / 2);
        return param;
    }
 
</script>
